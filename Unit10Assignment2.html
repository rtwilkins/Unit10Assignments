<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        /**
         * Problem #2

         Use jQuery click() and append() methods to inserts HTML
         content at the end of <p> and at the end of <ol>

         */

        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").append(" <b>Appended text</b>.");
            });
            $("#btn2").click(function(){
                $("ol").append("<li>Appended item</li>");
            });
        });

    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<ol>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
</ol>

<button id="btn1">Append text</button>
<button id="btn2">Append list item</button>

</body>
</html>
